<ng-container *ngIf="countedCharsChartData">
  <ngx-charts-bar-vertical
    [view]="view"
    [scheme]="colorScheme2"
    [results]="countedCharsChartData"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="false"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [xAxisTicks]="[]"
    [barPadding]="1"
    (select)="onSelect($event)"
  >
  </ngx-charts-bar-vertical>
</ng-container>
