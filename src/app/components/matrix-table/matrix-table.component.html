  <table *ngIf="scenes" class="table table-header-rotated">
    <thead>
      <tr>
        <!-- First column header is not rotated -->
        <th></th>
        <!-- Following headers are rotated -->
        <th *ngFor="let scene of scenes; index as i" class="rotate">
          <div>
            <span>{{ i + 1 }}. {{ scene.title }}</span>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let char of chars">
        <th class="row-header">
          <span>{{ char.name }}</span>
        </th>
        <td *ngFor="let scene of scenes">
          {{ scene.chars.includes(char.name) ? "X" : "" }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
